<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" layout:decorator="layouts/layout">

<head>
<title>Dummy Blog</title>
</head>

<body>
	<!-- Main Content -->
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div>
						<div class="post-preview">
							<h1 th:text="${post.title}" class="post-title"></h1>
							<h2 th:text="${post.subTitle}" class="post-subtitle"></h2>
							<section th:utext="${post.content}">Ez lesz itt a poszt
								tartalmi része.</section>
							<p class="post-meta">
								Posztolta <a th:text="${post.user.name}">író neve</a> , ekkor: <a
									th:text="${#dates.format(post.posted, 'yyyy.MM.dd HH:mm')}">dátum</a>
							</p>
						</div>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
