<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layouts/layout">

<head>
<title>Dummy Blog</title>
</head>

<body>
	<!-- Main Content -->
	<div layout:fragment="content">
		<div class="container">
			<form name="login" th:action="@{/login}" method="post"
				class="form-signin">
				<h2 class="form-signin-heading">Jelentkezz be</h2>
				<div id="err" th:if="${param.error}" class="alert alert-danger">Hibás
					felhasználó név vagy jelszó</div>
				<div th:if="${param.logout}" class="alert alert-success">Sikeresen
					kijelentkeztél</div>
				<label for="username" class="sr-only">E-mail</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="E-mail" required="true" /> <label for="password"
					class="sr-only">Jelszó</label> <input type="password" id="password"
					name="password" class="form-control" placeholder="Jelszó"
					required="true" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
			</form>
		</div>
	</div>
	<hr>
</body>

</html>
