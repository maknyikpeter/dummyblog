<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dummy Blog</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" th:rel="stylesheet"
	type='text/css'>

<!-- Custom fonts for this template -->
<link th:href="@{/css/all.min.css}" th:rel="stylesheet" type="text/css">
<link
	href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->
<link th:href="@{/css/clean-blog.min.css}" th:rel="stylesheet">

</head>

<body>

	<header>
		<div th:replace="fragments/header :: header"></div>
	</header>

	<!-- Main Content -->
	<div layout:fragment="content"></div>

	<hr>

	<!-- Footer -->
	<footer class="footer">
		<div th:replace="fragments/footer :: footer"></div>
	</footer>


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

	<!-- Custom scripts for this template -->
	<script th:src="@{/js/clean-blog.min.js}"></script>

</body>

</html>
