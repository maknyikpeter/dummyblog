<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="header">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Dummy Blog</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
						<a class="nav-link" th:href="@{/posteditor}">Új	bejegyzés</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Kezdőlap</a>
					</li>
					<li th:if="${#authorization.expression('!isAuthenticated()')}" class="nav-item">
						<a class="nav-link" th:href="@{/login}">Bejelentkezés</a>
					</li>
					<form th:if="${#authorization.expression('isAuthenticated()')}" class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="post">
						<input type="submit" class="btn btn-s btn-primary btn-block" value="Kijelentkezés" />
					</form>
				</ul>
			</div>
		</div>
	</nav>
	<header class="masthead"
		th:style="'background-image: url('+@{/asset/home-bg.jpg}+');'">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>Dummy Blog</h1>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
